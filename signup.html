<body class="text-center">
  <!-- action specifies the location to send the information to...in this case it is our home route.
  need to set method = 'POST' in order to send this information to the server -->
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/disney.png" alt="" width="72" height="72"> <!-- this is a static file from images folder -->
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to Disney Newsletter</h1>

    <input type="text"class="form-control top" name="firstname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastname" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Disneyfan Productions</p>
  </form>
</body>
